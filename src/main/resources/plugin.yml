name: Underworld
version: '${version}'
main: ga.baoproject.underworld.Underworld
api-version: 1.19
prefix: Underworld
authors: [ SpikeBonjour ]
description: An example implementation of The Seed.
commands:
  gsi:
    description: Gives the player a special internal item.
    usage: /<command> <item> <amount>
  mpd:
    description: Edit the current player's data.
    usage: /<command> (init|check|modify (mana|health|base_defense|max_mana|max_health) <amount>)
  spe:
    description: Spawn a custom entity at your location.
    usage: /<command> <entity>
  sysgen:
    description: A sacred art for generating element.
    usage: /<command> (aqueous_element|aerial_element|luminous_element|metallic_element|thermal_element|umbral_element|crystalline_element) (cube_shape|arrow_shape) (discharge|adhere|burst_element)


